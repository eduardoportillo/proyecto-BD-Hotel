<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Cliente</title>
    <link rel="stylesheet" href="../CSS/styles.css" type="text/css">
  </head>
  <body>
    <header>
      <div>
        <a href="index.html"><img src="../resources/img/habbo.svg" alt="habbo" width="10%" height="10%"></a>
      </div>
    </header>
    <div id="div_interfaz">
      <form action="http://localhost:3000/registrar-cliente" method="post">
        <h1>Registrar Cliente</h1>

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" required = true />

        <br />
        <br />

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" required = true/>

        <br />
        <br />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          name="telefono"
          id="phone"
          pattern="^[0-9]{5,10}$"
          placeholder=" xxx-xxx-xxx-x"
          required = true
        />

        <br />
        <br />

        <label for="email">Email</label>
        <input type="email" name="email" required = true />

        <br />
        <br />

        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" required = true />

        <br />
        <br />

        <label for="pais">Pais</label>

        <input
          type="text"
          name="pais"
          list="paises-list"
          placeholder="   Elige tu Pais"
          required = true
        />

        <datalist id="paises-list">
          <option value="Bolivia"></option>
          <option value="Peru"></option>
        </datalist>

        <br />
        <br />
        <input type="submit" />

        <a href="index.html"> Regresar</a>
      </form>
    </div>

    <!-- <script></script> -->
  </body>
</html>
